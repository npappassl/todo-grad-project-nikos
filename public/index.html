<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="icon.ico">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,900" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <nav>
          <span onclick="activateTab(0)">Complete</span>
          <span class="active" onclick="activateTab(1)">OnGoing</span>
          <span onclick="activateTab(2)">All</span>

        </nav>
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="+">
            </form>
            <div id="count-label"></div>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
