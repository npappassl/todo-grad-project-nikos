<nav>
  <span class="{{list.nav.complete}}" ng-click="list.getComplete()">Complete</span>
  <span class="{{list.nav.onGoing}}" ng-click="list.getOngoing()">OnGoing</span>
  <span class="{{list.nav.all}}" ng-click="list.getAll()">All</span>
  <span id="undoSpan"><span id="closePopup" onclick="hideUndoSpan()">X</span>You just deleted some items... <a onclick="undoDelete()">Undo</a></span>
</nav>
<h2 id="todo-list-placeholder" class="{{list.placeholderClassName}}">Loading...</h2>
<p id="count-label">You have {{filtered.length}} TODOs</p>
<form ng-submit="list.addTodo()" novalidate id="todo-form">
    <input ng-model="list.newTodoField" id="new-todo" placeholder="What needs to be done?" autofocus>
    <input id="submit-todo" type="submit" value="post">

</form>
<button ng-click="list.deleteComplete()" ng-if="(list.filterState==true) && filtered.length>0" id="deleteComplete">Delete Complete</button>
<ul id="todo-list">
    <li class="fade" ng-repeat="todo in filtered = (list.todos | filter:{ isComplete: list.filterState }) track by $index" ng-class="{complete: todo.isComplete, editing: todo == list.editedTodo}" >
        <span class="numbering">{{$index +1}}</span>
        <label class="todoTextBody" ng-dblclick="list.updateTodo($event,todo)">{{todo.title}}</label>
        <span class="buttonSpan">
            <button class="delButton" id="del{{$index}}" ng-click="list.deleteTodo(todo)">x</button>
            <button class="complButton" id="compl{{$index}}" ng-click="list.doneTodo(todo)">✓</button>
        </span>
        <form id="edit-form" ng-submit="list.updateDB(todo)">
            <input class="edit" ng-trim="false" ng-model="todo.title" ng-blur="list.updateDB(todo)" todo-focus="todo == list.editedTodo" >
            <input class="confirmUpdate" type="submit" value="✒">
        </form>
    </li>
</ul>
<div id="error">{{list.error}}</div>
